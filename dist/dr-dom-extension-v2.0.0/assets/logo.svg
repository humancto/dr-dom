<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- White Inner Circle -->
  <circle cx="256" cy="256" r="200" fill="white" opacity="0.95"/>
  
  <!-- Magnifying Glass -->
  <g transform="translate(256, 256)">
    <!-- Glass Circle -->
    <circle cx="-30" cy="-30" r="80" fill="none" stroke="#667eea" stroke-width="16" opacity="0.9"/>
    
    <!-- Glass Shine -->
    <path d="M -90,-60 Q -60,-90 -30,-60" fill="none" stroke="#a78bfa" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Handle -->
    <line x1="30" y1="30" x2="90" y2="90" stroke="#667eea" stroke-width="20" stroke-linecap="round"/>
    
    <!-- Shield Inside Magnifying Glass -->
    <g transform="translate(-30, -30)">
      <path d="M 0,-25 L 20,-15 L 20,15 L 0,25 L -20,15 L -20,-15 Z" 
            fill="url(#shieldGradient)" 
            opacity="0.9"/>
      
      <!-- Lock Icon in Shield -->
      <g transform="translate(0, 0)">
        <rect x="-8" y="-2" width="16" height="12" rx="2" fill="white"/>
        <path d="M -6,-2 L -6,-8 Q 0,-14 6,-8 L 6,-2" fill="none" stroke="white" stroke-width="2"/>
        <circle cx="0" cy="4" r="2" fill="#059669"/>
      </g>
    </g>
    
    <!-- Dollar Sign Floating -->
    <text x="50" y="-50" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#10b981">$</text>
    
    <!-- Eye Symbol -->
    <g transform="translate(60, 30)">
      <ellipse cx="0" cy="0" rx="20" ry="12" fill="none" stroke="#ef4444" stroke-width="3"/>
      <circle cx="0" cy="0" r="7" fill="#ef4444"/>
    </g>
  </g>
  
  <!-- Text "Dr. DOM" -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Dr. DOM
  </text>
  
  <!-- Tagline -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#6b7280">
    Privacy Inspector
  </text>
</svg>