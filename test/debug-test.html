<!DOCTYPE html>
<html>
<head>
    <title>Dr. DOM Debug Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Dr. DOM Debug Test Page</h1>
    
    <h2>1. Check Extension Status</h2>
    <button onclick="checkExtension()">Check Extension</button>
    <div id="extension-status"></div>
    
    <h2>2. Check Content Scripts</h2>
    <button onclick="checkContentScripts()">Check Content Scripts</button>
    <div id="scripts-status"></div>
    
    <h2>3. Test Message Passing</h2>
    <button onclick="testMessages()">Test Messages</button>
    <div id="message-status"></div>
    
    <h2>4. Check Captured Data</h2>
    <button onclick="checkCapturedData()">Check Captured Data</button>
    <div id="data-status"></div>
    
    <h2>5. Make Test Requests</h2>
    <button onclick="makeTestRequest()">Make API Request</button>
    <button onclick="triggerError()">Trigger Error</button>
    <div id="request-status"></div>

    <script>
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            element.appendChild(div);
        }

        function checkExtension() {
            const status = document.getElementById('extension-status');
            status.innerHTML = '';
            
            // Check if Dr. DOM objects exist
            const checks = {
                'Coordinator': typeof window.drDOMCoordinator !== 'undefined',
                'Network Monitor': typeof window.drDOMAdvancedNetworkMonitor !== 'undefined',
                'Error Analyzer': typeof window.drDOMIntelligentErrorAnalyzer !== 'undefined',
                'Console Analyzer': typeof window.drDOMSmartConsoleAnalyzer !== 'undefined',
                'Web Vitals': typeof window.drDOMCoreWebVitalsMonitor !== 'undefined',
                'Pending Requests': typeof window.__drDOMPendingRequests !== 'undefined',
                'Immediate Capture': typeof window.__drDOMImmediateCapture !== 'undefined'
            };
            
            for (const [name, exists] of Object.entries(checks)) {
                log('extension-status', `${name}: ${exists ? '✅ Loaded' : '❌ Not Found'}`, exists ? 'success' : 'error');
            }
            
            // Check if monitoring is active
            if (window.drDOMCoordinator) {
                log('extension-status', `Monitoring Active: ${window.drDOMCoordinator.isActive ? '✅ Yes' : '❌ No'}`, 
                    window.drDOMCoordinator.isActive ? 'success' : 'error');
            }
        }

        function checkContentScripts() {
            const status = document.getElementById('scripts-status');
            status.innerHTML = '';
            
            // List all Dr. DOM components
            const components = [];
            for (const key in window) {
                if (key.startsWith('drDOM') || key.startsWith('__drDOM')) {
                    components.push(key);
                }
            }
            
            if (components.length > 0) {
                log('scripts-status', `Found ${components.length} Dr. DOM components:`, 'success');
                components.forEach(comp => {
                    log('scripts-status', `- ${comp}`, 'info');
                });
            } else {
                log('scripts-status', 'No Dr. DOM components found!', 'error');
            }
        }

        async function testMessages() {
            const status = document.getElementById('message-status');
            status.innerHTML = '';
            
            try {
                // Try to send a message to the extension
                const response = await chrome.runtime.sendMessage({
                    action: 'ping'
                });
                log('message-status', `Ping response: ${JSON.stringify(response)}`, 'success');
            } catch (error) {
                log('message-status', `Message error: ${error.message}`, 'error');
            }
            
            // Try coordinator directly
            if (window.drDOMCoordinator) {
                try {
                    const stats = window.drDOMCoordinator.getStats();
                    log('message-status', `Stats: ${JSON.stringify(stats)}`, 'success');
                } catch (error) {
                    log('message-status', `Stats error: ${error.message}`, 'error');
                }
            }
        }

        function checkCapturedData() {
            const status = document.getElementById('data-status');
            status.innerHTML = '';
            
            // Check pending requests
            if (window.__drDOMPendingRequests) {
                log('data-status', `Pending requests: ${window.__drDOMPendingRequests.length}`, 'info');
            }
            
            // Check network monitor data
            if (window.drDOMAdvancedNetworkMonitor) {
                const report = window.drDOMAdvancedNetworkMonitor.getComprehensiveReport();
                log('data-status', `Total requests tracked: ${report.summary?.totalRequests || 0}`, 'info');
                log('data-status', `Unique endpoints: ${report.summary?.uniqueEndpoints || 0}`, 'info');
                log('data-status', `APIs discovered: ${report.apis?.length || 0}`, 'info');
                
                if (report.apis && report.apis.length > 0) {
                    log('data-status', 'API Endpoints:', 'success');
                    report.apis.forEach(api => {
                        log('data-status', `- ${api.method} ${api.endpoint}`, 'info');
                    });
                }
            }
            
            // Check coordinator data
            if (window.drDOMCoordinator) {
                const data = window.drDOMCoordinator.getInspectionData();
                log('data-status', `<pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>`, 'info');
            }
        }

        async function makeTestRequest() {
            const status = document.getElementById('request-status');
            status.innerHTML = '';
            
            log('request-status', 'Making test API request...', 'info');
            
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                const data = await response.json();
                log('request-status', `Success! Got post: "${data.title}"`, 'success');
                
                // Check if it was captured
                setTimeout(() => {
                    if (window.drDOMAdvancedNetworkMonitor) {
                        const report = window.drDOMAdvancedNetworkMonitor.getComprehensiveReport();
                        log('request-status', `Total requests now: ${report.summary?.totalRequests || 0}`, 'info');
                    }
                }, 1000);
            } catch (error) {
                log('request-status', `Request failed: ${error.message}`, 'error');
            }
        }

        function triggerError() {
            const status = document.getElementById('request-status');
            log('request-status', 'Triggering test error...', 'info');
            
            try {
                // This will cause an error
                nonExistentFunction();
            } catch (error) {
                log('request-status', `Error triggered: ${error.message}`, 'error');
                
                // Check if it was captured
                setTimeout(() => {
                    if (window.drDOMIntelligentErrorAnalyzer) {
                        const report = window.drDOMIntelligentErrorAnalyzer.getIntelligentReport();
                        log('request-status', `Total errors captured: ${report.summary?.totalErrors || 0}`, 'info');
                    }
                }, 1000);
            }
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            console.log('Debug test page loaded');
            setTimeout(() => {
                checkExtension();
            }, 1000);
        });
    </script>
</body>
</html>
